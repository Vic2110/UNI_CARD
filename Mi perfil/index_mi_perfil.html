<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Perfil - UNDC Card App</title>
  <!-- Enlazamos el CSS global -->
  <link rel="stylesheet" href="../styles.css" />
  <style>
    /* Estilos específicos para el recuadro blanco de Mi Perfil */
    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff; /* Fondo blanco */
      color: #333;            /* Texto oscuro */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    
    /* Opcional: Estilo para el botón de volver */
    .volver-btn {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 0.8em;
      background-color: #0D47A1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      text-align: center;
    }
    .volver-btn:hover {
      background-color: #06357b;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Perfil</h1>
  </header>
  
  <!-- Contenedor principal para el recuadro blanco -->
  <div class="profile-container">
    <p><strong>Nombre:</strong> Palomino Sanchez Victor</p>
    <p><strong>Carrera:</strong> Ingeniería de Sistemas</p>
    <p><strong>Ciclo:</strong> VI</p>
  </div>
  
  <!-- Botón para volver al inicio -->
  <button onclick="location.href='../index_menu_principal.html'" class="volver-btn">← Volver al inicio</button>
</body>
</html>
