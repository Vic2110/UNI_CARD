<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Nota Final - UNDC Card App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Fuente opcional -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  
  <!-- Estilos específicos de la calculadora -->
  <link rel="stylesheet" href="calculadora.css" />
</head>
<body>
  <!-- Contenedor principal de la calculadora -->
  <div class="container">
    <h1>Calculadora de Nota Final</h1>
    
    <div class="input-group">
      <label for="p1">Nota P1:</label>
      <input type="number" id="p1" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <div class="input-group">
      <label for="p2">Nota P2:</label>
      <input type="number" id="p2" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <div class="input-group">
      <label for="p3">Nota P3:</label>
      <input type="number" id="p3" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <div class="input-group">
      <label for="p4">Nota P4:</label>
      <input type="number" id="p4" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <div class="input-group">
      <label for="ep">Examen Parcial (EP):</label>
      <input type="number" id="ep" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <div class="input-group">
      <label for="ef">Examen Final (EF):</label>
      <input type="number" id="ef" step="0.1" min="0" max="20" placeholder="Ingresa la nota" />
    </div>
    
    <button id="calcularBtn">Calcular Nota Final</button>
    <p id="resultado"></p>
  </div>

  <!-- Botón de volver al inicio, debajo de la calculadora -->
  <button onclick="location.href='../index_menu_principal.html'" class="volver-btn">← Volver al inicio</button>

  <script src="calculadora.js"></script>
</body>
</html>
